

  <!-- Password Reset 1 - Bootstrap Brain Component -->
<div class="py-3 py-md-5">
  <div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class=" p-4 p-md-5 rounded shadow-sm text-dark">
        
          <form *ngIf="!isSuccessful" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
            <!-- ... Tus campos de formulario ... -->
    
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                formControlName="username"
                placeholder="Username"
              />
              <label for="username">Username</label>
              <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('username')?.hasError('required')">Username is required!</div>
              </div>
            </div>
            
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email"
              />
              <label for="email">Email</label>
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('email')?.hasError('required')">Email is required!</div>
                <div *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email address</div>
              </div>
            </div>
            
    
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
                <div *ngIf="registerForm.get('password')?.hasError('required')">Password is required!</div>
                <div *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</div>
              </div>
            </div>
            
    
            <div class="d-grid">
              <button class="btn bg-dark  text-uppercase fw-bold" type="submit" [disabled]="registerForm.invalid">
                Sign up
              </button>
            </div>
      
            <div class="form-group">
              <div *ngIf="isSignUpFailed" class="alert alert-danger" role="alert">
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
     
        </div>
      </div>
    </div>
  </div>
</div>
