
  <!-- Password Reset 1 - Bootstrap Brain Component -->
  <div class="py-3 py-md-5">
    <div class="container mt-5">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class=" p-4 p-md-5 rounded shadow-sm text-dark">
          
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  placeholder="Username"
                />
                <label for="username">Username</label>
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
                  <div *ngIf="loginForm.get('username')?.hasError('required')">Username is required!</div>
                </div>
                
              </div>
        
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                />
                <label for="password">Password</label>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                  <p class="text-dark" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</p>
                  <div *ngIf="loginForm.get('password')?.hasError('minlength')">
                    Password must be at least 6 characters
                  </div>
                </div>
                
              </div>
        
              <div class="d-grid">
                <button class="btn bg-dark  text-uppercase fw-bold" type="submit" [disabled]="loginForm.invalid">
                  Sign in
                </button>
              </div>
        
              <div class="form-group">
                <div *ngIf="isLoginFailed" class="alert alert-danger" role="alert">
                  Login failed: {{ errorMessage }}
                </div>
              </div>  <!-- Agregar enlace "Forgot Password" -->
              <div class="text-center">
                <a routerLink="/pages/forgot-password">Forgot Password?</a>
              </div>
            </form>
       
          </div>
        </div>
      </div>
    </div>
  </div>
