<div class="container">

<h1>{{profile.fullName}}</h1>


    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Actualizar Perfil</h2>
        <form [formGroup]="personalDataForm" (ngSubmit)="onSubmit()">
          <!-- Nombre Completo -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="fullName" formControlName="fullName"  aria-label="Nombre Completo">
            <!-- Error messages -->
          </div>

          <!-- About -->
        <div class="mb-3">
            <label for="about" class="form-label">Acerca de mí</label>
            <textarea class="form-control" id="about" formControlName="about" aria-label="Acerca de mí"></textarea>
            <!-- Error messages -->
          </div>
  
       
  
          <!-- Facebook URL -->
          <div class="mb-3">
            <label for="facebookUrl" class="form-label">Facebook URL</label>
            <input type="text" class="form-control" id="facebookUrl" formControlName="facebookUrl" aria-label="Facebook URL">
            <!-- Error messages -->
          </div>
  
          <!-- Twitter URL -->
          <div class="mb-3">
            <label for="twitterUrl" class="form-label">Twitter URL</label>
            <input type="text" class="form-control" id="twitterUrl" formControlName="twitterUrl" aria-label="Twitter URL">
            <!-- Error messages -->
          </div>
  
          <!-- Instagram URL -->
          <div class="mb-3">
            <label for="instagramUrl" class="form-label">Instagram URL</label>
            <input type="text" class="form-control" id="instagramUrl" formControlName="instagramUrl" aria-label="Instagram URL">
            <!-- Error messages -->
          </div>
  
          <button type="submit" class="btn btn-secondary">Actualizar Perfil</button>

          <div class="mt-3">
            <a class="btn btn-secondary"  (click)="deleteAccount()">Eliminar Cuenta</a>
            
            
            </div>
            
        </form>
        <div class="mt-3">
            <div *ngIf="isFormSubmitted" [class]="updateProfileResponseClass" class="alert" role="alert">
              {{ updateProfileResponse }}
            </div>
          </div>
    
      </div>
    </div>
  </div>
